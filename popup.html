    <!-- favicon -->

<body>
   

   


    <!-- =========================== 3. Banner Section =========================================== -->

    <div class="modal fade pr-0" id="popup-outside-page" data-theme="a">
        <div class="modal-dialog modal-dialog-slideout" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Request Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-5">
                    <form>
                        <div class="form-group">
                            <label for="user">
                                Name:
                            </label>
                            <input type="text" name="username" id="usernames" required class="form-control">
                            <small id="usercheck" style="color: #FAAA16;">
                                Name is missing
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="user">
                                Email:
                            </label>
                            <input type="email" name="email" id="email" required class="form-control">
                            <small id="emailvalid" class="form-text
                    text-muted invalid-feedback">
                                Your email must be a valid email
                            </small>
                        </div>


                        <div class="form-group">
                            <label for="mobile_num" class="col-form-label">Contact Number:</label>
                            <input type="text" class="form-control " id="mobile_num">
                        </div>



                        <div class="form-group">
                            <label for="file" class="form-label">File Upload:</label>


                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input " id="file"
                                        onchange="return fileValidation()">
                                    <label class="custom-file-label" for="file">Choose file</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message-text" class="col-form-label ">Request Details:</label>
                            <textarea class="form-control " id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer pr-5">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="submit" id="submitbtn" class="large-blue-button border-0">PLACE QUOTE</button>
                </div>
            </div>
        </div>
    </div>
   

   

   

   

    
   

    

    <!-- All JS -->
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/jquery.meanmenu.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/main.js"></script>
    
    <script>
       // Instantiate the popup on DOMReady, and enhance its contents
$( function() {
    $( "#popup-outside-page" ).enhanceWithin().popup();
});
     </script>

    <script>
        // Document is ready
        $(document).ready(function () {
            // Validate Username
            $("#usercheck").hide();
            let usernameError = true;
            $("#usernames").keyup(function () {
                validateUsername();
            });

            function validateUsername() {
                let usernameValue = $("#usernames").val();
                if (usernameValue.length == "") {
                    $("#usercheck").show();
                    usernameError = false;
                    return false;
                } else if (usernameValue.length < 3 || usernameValue.length > 30) {
                    $("#usercheck").show();
                    $("#usercheck").html("Length of name must be between 3 and 30");
                    usernameError = false;
                    return false;
                } else {
                    $("#usercheck").hide();
                }
            }

            // Validate Email
            const email = document.getElementById("email");
            email.addEventListener("blur", () => {
                let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
                let s = email.value;
                if (regex.test(s)) {
                    email.classList.remove("is-invalid");
                    emailError = true;
                } else {
                    email.classList.add("is-invalid");
                    emailError = false;
                }
            });

            function fileValidation() {
                var fileInput =
                    document.getElementById('file');

                var filePath = fileInput.value;

                // Allowing file type
                var allowedExtensions =
                    /(\.jpg|\.jpeg|\.png|\.gif)$/i;

                if (!allowedExtensions.exec(filePath)) {
                    alert('Invalid file type');
                    fileInput.value = '';
                    return false;
                }
                else {

                    // Image preview
                    if (fileInput.files && fileInput.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            document.getElementById(
                                'imagePreview').innerHTML =
                                '<img src="' + e.target.result
                                + '"/>';
                        };

                        reader.readAsDataURL(fileInput.files[0]);
                    }
                }
            }



            // Submit button
            $("#submitbtn").click(function () {
                validateUsername();
                fileValidation();
                validateEmail();
                if (
                    usernameError == true &&
                    emailError == true
                ) {
                    return true;
                } else {
                    return false;
                }
            });
        });


    </script>
</body>
